materials:
  -
    name: Default
    roughness: 1.0
    viscosity: 1.0
  -
    name: Ground
    roughness: 1.0
    viscosity: 1.0
  -
    name: agxcrawlerTracks
    youngs_modulus: 1e10
    roughness: 1.0
    viscosity: 1.0
  -
    name: agxcrawlerWheel
    youngs_modulus: 1e10
    roughness: 1.0
    viscosity: 1.0

contact_materials:
  -
    materials: [ Default, Default ]
    friction: 0.5
    restitution: 0.0
  -
    materials: [ Ground, Default ]
    friction: 0.5
    restitution: 0.4

  -
    materials: [ Ground, agxcrawlerTracks ]
    youngs_modulus: 1e10
    friction: 1.0
    secondary_friction: 0.5
    restitution: 0.0
    surface_viscosity: 1e-7
    secondary_surface_viscosity: 1e-5
    primary_direction: [ 1, 0, 0 ]
    friction_model: [ constant_normal_force_oriented_box, direct ]
    #frictionModel: [ oriented_iterative, direct ]
    reference_body: agxcrawler
    reference_link: CHASSIS
  -
    materials: [ agxcrawlerWheel, agxcrawlerTracks ]
    youngs_modulus: 1e10
    friction: 1.0
    restitution: 0.0
